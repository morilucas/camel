name: Run Scraper Daily

on:
  schedule:
    - cron: '12 12 * * *'  # Runs at 12:12 UTC (8:12 AM EST)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Lucas Mori"
        git config --global user.email "lucaskmori@gmail.com"
        git add .
        git commit -m "Update files" || echo "No changes to commit"
        git push
